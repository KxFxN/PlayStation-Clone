<!DOCTYPE html>
<html>
<head>
	<title>W3.CSS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body><div class="w3-container">
	<h2>Slideshow Indicators</h2>
	<p>Using images to indicate how many slides there are in the slideshow, and highlight the image the user is currently viewing.</p>
</div>

<div class="w3-content" style="max-width:1200px">
	<img class="mySlides" src="img_nature_wide.jpg" style="display:none">
	<img class="mySlides" src="img_snow_wide.jpg">
	<img class="mySlides" src="img_mountains_wide.jpg" style="display:none">

	<div class="w3-row-padding w3-section">
		<div class="w3-col s4">
			<img class="demo w3-opacity w3-hover-opacity-off" src="img_nature_wide.jpg"  onclick="currentDiv(1)" style="width:100%;cursor:pointer">
		</div>
		<div class="w3-col s4">
			<img class="demo w3-opacity w3-hover-opacity-off" src="img_snow_wide.jpg" onclick="currentDiv(2)" style="width:100%;cursor:pointer">
		</div>
		<div class="w3-col s4">
			<img class="demo w3-opacity w3-hover-opacity-off" src="img_mountains_wide.jpg" onclick="currentDiv(3)" style="width:100%;cursor:pointer">
		</div>
	</div>
</div>

<script>
	var slideIndex = 1;

	function currentDiv(n) {
		showDivs(slideIndex = n);
	}

	function showDivs(n) {
		var i;
		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("demo");
		if (n > slides.length) {
			slideIndex = 1
		}
		if (n < 1) {
			slideIndex = slides.length
		}
		for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		}
		for (i = 0; i < dots.length; i++) {
			dots[i].classList.remove("w3-opacity-off");
		}
		slides[slideIndex - 1].style.display = "block";
		dots[slideIndex - 1].classList.add("w3-opacity-off");
	}
	showDivs(slideIndex);
</script>
</body>
</html>
